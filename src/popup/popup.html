<head>

</head>
<body>

    <h4 class="text" id="locationName"></h4>
    <p class="text"id="temperature"></p>
    <img id="weatherIcon">
    <p class="text" id="condition"></p>
      <div class="weatherDaysContainer">
        <button id="todayButton">
          <p>Today</p>
          <p id="todayTemperature"></p>
          <img id="todayIcon">
        </button>
        <button id="tommorrowButton">
          <p>Tomorrow </p>
          <p id="tommorrowTemperature"></p>
          <img id="tommorrowIcon">
        </button>
        <button >
          <p id="thirdDayDate"></p>
          <p id="thirdDayTemperature"></p>
          <img id="thirdDayIcon">
        </button>
        <button >
          <p id="forthDayDate"></p>
          <p id="forthDayTemperature"></p>
          <img id="forthDayIcon">
        </button>
      </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
