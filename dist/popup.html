<!DOCTYPE html>
<html>
<head>
  <title>Weather</title>
<script defer src="popup.js"></script></head>
<body>
  <div class="container">
    <h4 class="text" id="locationName"></h4>
    <p class="text"id="temperature"></p>
    <img id="weatherIcon">
    <p class="text" id="condition"></p>
      <div class="weatherDaysContainer">
        <button id="todayButton">Today
          <p id="todayTemperature"></p>
          <img id="todayIcon">
        </button>
        <button id="tommorrowButton">Tomorrow
          <p id="tommorrowTemperature"></p>
          <img id="tommorrowIcon">
        </button>
        <button id="thirdDayButton"></button>
        <button id="forthDayButton"></button>
      </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
