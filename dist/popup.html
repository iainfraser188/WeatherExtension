<!DOCTYPE html>
<html>
<head>
  <title>Weather</title>
<script defer src="popup.js"></script></head>
<body>
  <div class="container">
    <h4 class="text" id="locationName"></h4>
    <p class="text"id="temperature"></p>
    <img id="weatherIcon">
    <p class="text" id="condition"></p>
      <div class="weather-days-container">
        <button class="day-button" id="todayButton">
          <p>Today</p>
          <p id="todayTemperature"></p>
          <img class="button-img" id="todayIcon">
        </button>
        <button class="day-button" id="tommorrowButton">
          <p>Tomorrow </p>
          <p id="tommorrowTemperature"></p>
          <img class="button-img" id="tommorrowIcon">
        </button>
        <button class="day-button" id="thirdDayButton">
          <p id="thirdDayDate"></p>
          <p id="thirdDayTemperature"></p>
          <img class="button-img" id="thirdDayIcon">
        </button>
        <button class="day-button" id="forthDayButton">
          <p id="forthDayDate"></p>
          <p id="forthDayTemperature"></p>
          <img class="button-img" id="forthDayIcon">
        </button>
      </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
